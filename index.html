<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 웹사이트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 max-w-3xl bg-white border border-gray-300 my-8">
        <nav class="bg-gray-700 p-3">
            <ul class="flex justify-around text-white text-base font-medium">
                <li><a href="#" class="nav-link hover:text-gray-300" data-page="home">홈</a></li>
                <li><a href="#" class="nav-link hover:text-gray-300" data-page="about">자기 소개</a></li>
                <li><a href="#" class="nav-link hover:text-gray-300" data-page="portfolio">앨범</a></li>
            </ul>
        </nav>

        <main id="content-area" class="p-5">
            <div id="home-page" class="page-content">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">웹 프로그래밍 과제</h1>
                <p class="text-base text-center leading-relaxed">이 html페이지는 과제 제출을 하기위해 제작하였습니다.<br>상단의 네비게이션 바를 통해 페이지를 이동할 수 있습니다.</p>
                <div class="mt-6 flex justify-center">
                </div>
            </div>

            <div id="about-page" class="page-content hidden">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">자기 소개</h1>
                <div class="flex flex-col md:flex-row items-center md:space-x-6">
                    <div class="md:w-1/3 mb-4 md:mb-0">
                        <img src="imgs/IMG_0592.jpg" alt="내 사진" class="w-40 h-40 object-cover mx-auto border border-gray-300">
                    </div>
                    <div class="md:w-2/3 text-base leading-relaxed">
                        <p class="mb-3">안녕하세요! 컴퓨터 공학과 22학번 이진일이라고 합니다. </p>
                        <p class="mb-3">웹 프로그래밍 수업을 통해 html, css, 자바스크립트 등을 배우고 있습니다.</p>
                        <p>제가 좋아하는 취미는 자전거 타기와 헬스, 사진찍기입니다.</p>
                    </div>
                </div>
            </div>

            <div id="portfolio-page" class="page-content hidden">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">앨범</h1>
                <p class="text-base text-center leading-relaxed mb-4">여기는 제가 취미로 찍은 사진들입니다.</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="bg-gray-50 p-4 border border-gray-300">
                        <h2 class="text-xl font-semibold text-gray-700 mb-2">사진 1</h2>
                        <img src="imgs/D3D0676C-B99E-4929-9C6F-8F1F813C10FE.jpeg" alt="프로젝트 1" class="mb-3 max-w-full h-auto border border-gray-300">
                    </div>
                    <div class="bg-gray-50 p-4 border border-gray-300">
                        <h2 class="text-xl font-semibold text-gray-700 mb-2">사진 2</h2>
                        <img src="imgs/DSC00577.jpg" alt="프로젝트 2" class="mb-3 max-w-full h-auto border border-gray-300">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetPage = this.dataset.page;
                    document.querySelectorAll('.page-content').forEach(page => {
                        page.style.display = 'none';
                    });
                    document.getElementById(`${targetPage}-page`).style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
